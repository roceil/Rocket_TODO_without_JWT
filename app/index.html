---
title: 首頁
layout: ./app/layout.ejs
engine: ejs
current: index
---

<main class="mt-[16.55px] md:mt-[40.55px]">
  <section>
    <!-- 新增待辦欄位 -->
    <div id="addTodo" class="container max-w-[500px] mb-4">
      <label  class="flex relative">
        <img type="button"
          class="absolute right-[4px] top-1/2 translate-y-[-50%] cursor-pointer md:hover:opacity-50 hover:duration-300 hover:ease-in-out"
          src="./assets/images/plus 1.svg"
          alt=""
        />
        <input
        id="innerText"
          name="createTodo"
          type="text"
          placeholder="新增待辦事項"
          value=""
          class="border-0 rounded-[10px] w-full py-3 focus:ring-1 focus:ring-black/40 ul_shadow text-sm"
        />
      </label>
    </div>

    <!-- 待辦清單 -->
    <form id="todoList" class="container max-w-[500px]">
      <div class="ul_shadow rounded-[10px]">
        <!-- 上方標籤欄 -->
        <ul class="flex justify-around bg-white rounded-t-[10px]">
          <!-- 全部按鈕 -->
          <li id="allList" class="w-1/3 text-center border-b-2 active-border">
            <button class="w-full py-4 cursor-pointer">全部</button>
          </li>
          <!-- 待完成按鈕 -->
          <li id="hasToDoList" class="w-1/3 border-b-2 text-center border-[#EFEFEF]">
            <button class="w-full py-4 cursor-pointer">待完成</button>
          </li>
          <!-- 已完成按鈕 -->
          <li id="finishList" class="w-1/3 border-b-2 text-center border-[#EFEFEF]">
            <button class="w-full py-4 cursor-pointer">已完成</button>
          </li>
        </ul>
        <!-- 下方標籤欄 -->
        <ul id="todo_ul" class="bg-white px-4 rounded-b-[10px]">
          <!-- 載入中... -->
          <li class="py-4 border-b border-[#E5E5E5] flex items-center">
            <!-- noCheck -->
            <div
              data-status="noCheck"
              class="border border-[#9F9A91] rounded-[5px] w-5 h-5 cursor-pointer"
            ></div>
            <!-- checked -->
            <button data-status="checked" class="hidden">
              <img class="" src="./assets/images/check 1.svg" alt="" />
            </button>

            <!-- 內容文字 -->
            <p class="ml-4">載入中...</p>

            <!-- 刪除按鈕 -->
            <button value="deleteTodo" class="ml-auto mr-0">
              <img src="./assets/images/close (1) 1 (1).svg" alt="" />
            </button>
          </li>

          <!-- 02 -->
          <li
            class="py-4 border-b border-[#E5E5E5] flex items-center"
          >
          <div class="checkbox_item w-5 h-5">
            <!-- noCheck -->
            <div
              data-status="noCheck"
              class=" border border-[#9F9A91] rounded-[5px] w-5 h-5 cursor-pointer"
            ></div>
            <!-- checked -->
            <button data-status="checked" class="hidden">
              <img class="" src="./assets/images/check 1.svg" alt="" />
            </button>
          </div>

            <!-- 內容文字 -->
            <p class="ml-4 active-text">假文字假文字假文字假文字假文字</p>

            <!-- 刪除按鈕 -->
            <button value="deleteTodo" class="ml-auto mr-0">
              <img src="./assets/images/close (1) 1 (1).svg" alt="" />
            </button>
          </li>

          <!-- ul_footer -->
          <li class="flex items-center justify-between py-[25px]">
            <p class="text-sm">0 個待完成項目</p>
            <button class="text-sm text-[#9F9A91]">清除已完成項目</button>
          </li>
        </ul>
      </div>
    </form>
  </section>
</main>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>首頁</title>
    <link rel="stylesheet" href="./assets/style/all.css" />
  </head>

  <body class="bg-[#FFD370] md:main_bg_primary min-h-screen">
    <header>
      <div
        class="md:container px-4 pt-4 flex md:max-w-[1028px] items-center justify-between"
      >
        <a href="./index.html"
          ><img src="./assets/images/logo.svg" alt="logo"
        /></a>

        <!-- 右邊ul -->
        <ul class="flex items-center md:space-x-6">
          <li class="hidden md:block md:font-bold md:text-base">
            Frankのリスト
          </li>
          <li class="text-sm md:text-base md:p-3 md:logOut_btn_hover">
            <button>登出</button>
          </li>
        </ul>
      </div>
    </header>
    
<main class="mt-[16.55px] md:mt-[40.55px]">
  <section>
    <!-- 新增待辦欄位 -->
    <form class="container max-w-[500px] mb-4">
      <label class="flex relative">
        <img
          class="absolute right-[36px] top-1/2 translate-y-[-50%]"
          src="./assets/images/plus 1.svg"
          alt=""
        />
        <input
          name="createTodo"
          type="text"
          placeholder="新增待辦事項"
          value=""
          class="border-0 rounded-[10px] w-full py-3 focus:ring-1 focus:ring-black"
        />
      </label>
    </form>

    <!-- 待辦清單 -->
    <form class="container max-w-[500px]">
      <!-- 上方標籤欄 -->
      <ul class="flex justify-around bg-white rounded-t-[10px]">
        <li class="w-1/3 text-center border-b-2 border-[#EFEFEF]">
          <button class="py-4">全部</button>
        </li>
        <li class="w-1/3 border-b-2 text-center border-[#EFEFEF]">
          <button class="py-4 ">待完成</button>
        </li>
        <li class="w-1/3 border-b-2 text-center border-[#EFEFEF]">
          <button class="py-4 ">已完成</button>
        </li>
      </ul>
      <!-- 下方標籤欄 -->
      <ul class="bg-white h-24"></ul>
    </form>
  </section>
</main>


    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>
</html>
